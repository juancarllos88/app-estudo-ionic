<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Solicitações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="wrapper"> 
  <ion-list>
    <ion-list-header>
        Últimas Solicitações
      </ion-list-header>

       <ion-item *ngFor="let item of solicitacoes">
          <ion-avatar slot="start"> 
            <img src="{{item.img}}">
          </ion-avatar>
          <ion-label [routerLink]="['detalhamento/',item.id]" routerLinkActive="active">
            <h2>Data Solicitação</h2>
            <h3>{{item.startTime | date: 'dd/MM/yyyy HH:mm:ss'}}</h3>
            <p>{{item.name}}</p>
          </ion-label>
        </ion-item>
  </ion-list>
  </div>
</ion-content>
